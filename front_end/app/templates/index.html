<!DOCTYPE html>
<html>
  <head>
    <title>Parking Bidder</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 70%;
	width: 70%;
	text-align: center;
	margin: 0 auto;
      }

      .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
	}
      
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
   
    var ws;
 
    function onLoad() {
        ws = new WebSocket("ws://ec2-52-43-77-237.us-west-2.compute.amazonaws.com/websocket");
 
        ws.onmessage = function(e) {
           console.log(e.data);
	   sendMsg();
        };
    }
 
    function sendMsg() {
        ws.send('{"user_id" : "Srivats", "type" : "set_user_id"}');
    }

      var beaches = [];
      var marker;
      var map;

function initMap() {
  onLoad()
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: {lat: 37.797364, lng: -122.468291}
  });

  marker = new google.maps.Marker({
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    position: {lat: 37.797364, lng: -122.468291}
  });

   //map.infowindow = new google.maps.InfoWindow();
   
   //marker.addListener('click', toggleBounce);
   marker.addListener('dragend', handleEvent);
   makeQuery();
}

function makeQuery()
{
     $.ajax({
        type: 'GET',
        url: 'http://ec2-52-43-77-237.us-west-2.compute.amazonaws.com/api/list/'+lat+'/'+lng,
        data: { get_param: 'value' },
        success: function (data) {
            //alert(data["responses"][0]);
	    beaches.length = 0;
            if(data["responses"][0]["hits"]["hits"].length > 0)
	    {
            var json_obj = data["responses"][0]["hits"]["hits"];
            //alert(json_obj[0]._source.name)
            for (var i in json_obj)
            {
               //alert(json_obj[i].source)
               var myLatlng = new google.maps.LatLng(parseFloat(json_obj[i]._source.location.lat), parseFloat(json_obj[i]._source.location.lon));

               var arr1 = [json_obj[i]._source.name, myLatlng.lat(), myLatlng.lng(), json_obj[i]._source.occ];
               beaches.push(arr1);
            }
            //alert("finsih");
            setMarkers(map);
	    }
        }
    });
}

var lat = 37.797364;
var lng = -122.468291;
function handleEvent(event) {
    lat  = event.latLng.lat();
    lng = event.latLng.lng();
    //alert(lat + " " + lng);
    deleteMarkers();
    makeQuery();
}

      function deleteMarkers() {
        clearMarkers();
        markers.length = 0;
      }
      
      //Sets the map on all markers in the array.
      function setMapOnAll(map) {
	
        for (var i = 0; i < markers.length; i++) {
        	//alert(markers[i]);  
		markers[i].setMap(map);
        }
      }
 
      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

      var markers = [];

      function setMarkers(map) {
        // Adds markers to the map.

        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.

        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        var image = {
          url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(20, 32),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32)
        };

        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };
  	
        for (var i = 0; i < beaches.length; i++) {
          var beach = beaches[i];
          
          var marker = new google.maps.Marker({
            position: {lat: beach[1], lng: beach[2]},
            map: map,
            icon: image,
            shape: shape,
            title: beach[0],
            zIndex: beach[3]
          });

         markers.push(marker); 
         var content = "<h3>" + beach[0] +  '</h3>' + "Avail: " + beach[3];
	  
          marker['infowindow'] = new google.maps.InfoWindow({
            content: content
        });

	google.maps.event.addListener(marker, 'mouseover', function() {
        	this['infowindow'].open(map, this);
    	});
	
	google.maps.event.addListener(marker, 'mouseout', function() {
                this['infowindow'].close(map, this);
        });
	
   }
}

function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

function bid()
{
    var amt = 15;
    $.ajax({
        type: 'GET',
        url: 'http://ec2-52-43-77-237.us-west-2.compute.amazonaws.com/api/bid/'+amt+'/'+lat+'/'+lng,
        data: { get_param: 'value' },
        success: function (data) {
            alert("Bid successfully");
        }
    });
     
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOybKkudLiiEBTWmZmrqiQf5IYIR0Y9Xg&callback=initMap"
    async defer></script>
    <div align="center">
    <button type="button" onclick="bid()" class="button">Bid!</button>
    </div>
  </body>
</html>
